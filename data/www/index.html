olumn-reverse; justify-content: center; position: relative;}.form-group label{font-size: 1.2rem; font-weight: 700;}.form-group input{padding: 0.5rem; font-size: 1.2rem; border: 1px solid #333; border-radius: 5px;}.submit{padding: 0.5rem 1rem; margin-top: 2rem; font-size: 1.6rem; background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; float: right;}</style></head><body> <div class="container"> <div class="header"> <h2>Thermometre - configuration</h2> </div><div class="main"> <section class="tabs-wrapper"><div class="tabs-container"><div class="tabs-block"> <form id="config" action=""> <div class="tabs"> <input type="hidden" name="first_boot" value="False"/> <input type="radio" name="tabs" id="tab1" checked="checked"/> <label for="tab1">Wifi</label> <div class="tab"> <h2>Wifi</h2> <div class="form-group"> <label for="wifi_ssid">SSID:</label> <input type="text" id="wifi_ssid" name="wifi.ssid" > </div><div class="form-group"> <label for="wifi_password">Password:</label> <div class="password"> <input type="password" id="wifi_password" name="wifi.password" > <button class="show-password"></button> </div></div></div><input type="radio" name="tabs" id="tab2"/> <label for="tab2">MQTT</label> <div class="tab"> <h2>MQTT</h2> <div class="form-group"> <label for="mqtt_server">Server:</label> <input type="text" id="mqtt_server" name="mqtt.host" > </div><div class="form-group"> <label for="mqtt_port">Port:</label> <input type="number" id="mqtt_port" name="mqtt.port" > </div><div class="form-group"> <label for="mqtt_username">Username:</label> <input type="text" id="mqtt_username" name="mqtt.user" > </div><div class="form-group"> <label for="mqtt_password">Password:</label> <div class="password"> <input type="password" id="mqtt_password" name="mqtt.password" > <button class="show-password"></button> </div></div><div class="form-group"> <label for="mqtt_topic">Topic:</label> <input type="text" id="mqtt_topic" name="mqtt.topic" > </div><div class="form-group"> <label for="mqtt_id">Client ID:</label> <input type="text" id="mqtt_id" name="mqtt.id" > </div></div></div><button type="submit" class="submit">Submit</button> </form> </div></div></section> </div></div><script defer> function sendData(data){console.log("Send Data", data); fetch("/api/config",{method: "POST", headers:{"Content-Type": "application/json",}, body: JSON.stringify(data),});}function handleSubmits(e){e.preventDefault(); const form=e.target; const formData=new FormData(form); const data=Object.entries(Object.fromEntries(formData)).reduce((acc, [key, value])=>{if (key !=="tabs"){const keys=key.split("."); if (keys.length===1){acc[key]=value;}else{let obj=acc; for (let i=0; i < keys.length - 1; i++){if (!obj[keys[i]]){obj[keys[i]]={};}obj=obj[keys[i]];}obj[keys[keys.length - 1]]=value;}}return acc;},{}); data['first_boot']=false; sendData(data);}const form=document.querySelector("#config"); form.addEventListener("submit", handleSubmits); const getConfig=async (event)=>{try{console.log("get Config"); const response=await fetch("/api/config",{headers:{"Content-type": "application/json", "Cache-Control": "no-cache"}}); const data=await response.json(); console.log(data); const inputs=form.querySelectorAll("input, select"); inputs.forEach((input)=>{const keys=input.name.split("."); let value=data; for (let i=0; i < keys.length; i++){value=value[keys[i]];}input.value=value;});}catch (e){console.log("get config", e);}}; window.addEventListener("load", getConfig); const showPassword=(e)=>{e.preventDefault(); const input=e.target.previousElementSibling; input.type=input.type==="password" ? "text" : "password"; const btn=e.target; btn.classList.toggle("show");}; document.querySelectorAll(".show-password").forEach((btn)=>{btn.addEventListener("click", showPassword);}); </script></body></html>
